<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../src/styles/reset.css">
        <link rel="stylesheet" href="../src/styles/style.css">
        <title>Número secreto</title>
    </head>

    <body>
        <div id="guesses-wrapper" class="accented-box center-flex-row">
            <span>Chutes inválidos: <var id="invalid-guesses">0</var></span>
            <span>Chute válidos: <var id="valid-guesses">0</var></span>
            <span>Chutes totais: <var id="total-guesses">0</var></span>
        </div>
        <main class="center-flex-column">
            <h1>Acerte o número secreto</h1>
            <h3>O número secreto está entre <span id="min-value" class="accent-text">?</span> e <span id="max-value"
                    class="accent-text">?</span></h3>
            <hr class="separator">
            <div class="input-wrapper">
                <div>Você disse:</div>
                <span class="speech-box accented-box" id="speech-box"> ... </span>
                <div id="dica" class="invisible"></div>
            </div>
            <button class="cool-button invisible" id="reload-button">Jogar novamente?</button>
            <script src="../src/dist/bundled.js"></script>
        </main>
        <div class="center-flex-column accented-box change-value-wrapper">
            <span>Novos valores de mínimo e máximo</span>
            <form class="center-flex-row">
                <label for="min">Min:</label>
                <input type="number" name="min" id="min-input">
                <label for="max">Max:</label>
                <input type="number" name="max" id="max-input">
                <button class="cool-button-small" id="change-button">Confirmar</button>
                <button class="cool-button-small" id="reset-min-max-button">Resetar</button>
            </form>
        </div>
    </body>

</html>
